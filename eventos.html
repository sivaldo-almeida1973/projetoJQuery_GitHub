<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			//associar a janela
			$(document).ready(() => {
				$('#onload').html('pagina carregada')

				$(window).scroll(() => {
					$('#scroll').html('Scroll acionado!')
				})

				$(window).resize(() => {
					$('#xyz').html('Pagina redimensionada').css('background','red')
				})

				//function -------------------------------------
				// $('#div1').scroll(function() {
				// 	$(this).css('background', 'blue')
				// })

				//arrow function -----------------------------
         //evento ao movimentar o scroll da pagina
				$('#div1').scroll( e => {
					$(e.target).css('background', 'blue')
				})

				//evento ao clicar o mouse
				$('#btn1').mousedown(() => {
					$('#div2').css('background-color', 'green')
				})
        //evento ao soltar o mouse que é igual ao(click)
				$('#btn1').mouseup(() => {
					$('#div2').css('background', 'gray')
				})

				//evento de duplo click no bottao
				$('#btn2').dblclick(() => {
					$('#div2').css('background' , 'yellow')
				})

				//detectar o movimento do mouse e passa coordenadas
				$('#div2').mousemove((e) => {
					console.log(e.offsetX, e.offsetY)
					$('#resultado_div').html('X: '+ e.offsetX + ' /Y :'+ e.offsetY)
				})


			})
	
		
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize window: </span><span id="xyz">?</span>

			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll">
				<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			</div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="text">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultado_div"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" />
			<span>Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
