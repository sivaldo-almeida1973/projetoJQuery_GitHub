<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery</title>
 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
  //funcao de callback  usando metodo attr
    $(document).ready(() => {

      console.log('conteudo div 1:',$('#div1' ).html())
      console.log('conteudo div 2:',$('#div2' ).html())

      console.log('estou trocando o conteudo da div2:',$('div2').html())


    })

   </script>
</head>
<body>
    <div id="div1" style="border:solid 1px #000; width: 150px; height: 150px;">
      <a href="#">Teste</a>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <div>Outro teste</div>
    </div>
 
    <div id="div2" style="border:solid 1px #000; width: 150px; height: 150px;">
      DIV 2
    </div>
    

</body>
</html>
